{% extends 'analisis/main.html' %}

{% block content %}

<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Editar Perfil</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="{{request.user.analista.profile_pic.url}}" class="avatar img-circle img-thumbnail">
          <h6>Upload a different photo...</h6>
        
          <form method="POST" action="" enctype="multipart/form-data">
             <div class="card card-body"> 
                
                    {% csrf_token %}
                    {{form.profile_pic}}
                    <input class="btn btn-primary" type="submit" name="Cargar Foto">
         
            </div>
        </form>
        </div>
      </div>
      <div class="col-md-9 personal-info">
        <h3>Informacion Personal</h3>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Nombre:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="dey-dey">
            </div>
            {{form.first_name}}
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">ApellidoLast name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="bootdey">
            </div>
            {{form.last_name}}
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="janesemail@gmail.com">
            </div>
            {{form.email}}
          </div>
        </form>
      </div>
  </div>
</div>
<hr>

{% endblock %}
